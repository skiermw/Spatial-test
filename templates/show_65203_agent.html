<!DOCTYPE html>
{% block body %}
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDajWFzCNwZBG-FDQmNt_nEco0VQGJ7QA0&sensor=true">
    </script>
    <script type="text/javascript">
    var columbia = new google.maps.LatLng(38.951014,-92.342641);
	//class = geocodes
	var addresses = [
	{% for geo in geocodes %}
			new google.maps.LatLng({{geo.lat}}, {{geo.lng}}),
	{% endfor %}
    ];
	/*class = geocodes;
	var addresses = []
	for (var geo in geocodes) {
		addresses.push(new google.maps.LatLng(geo.lat, geo.lng));
	}
	*/
	/*var addresses = [
		new google.maps.LatLng(38.891350, -92.402642),
		new google.maps.LatLng(38.896138, -92.404702),
		new google.maps.LatLng(38.888766, -92.403622),
		new google.maps.LatLng(38.872152, -92.395562)
	];
	*/
	/*var names = [
		"Mark Workman",
		"Teresa Magruder",
		"Frank Thompson",
		"Todd Thompson"
	];
	*/
	var markers = [];
	var iterator = 0;

	var map;

	function initialize() {
		var mapOptions = {
			zoom: 14,
			center: columbia
		};

		map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);
		
		//addMarker();
		drop();
	}

	function drop() {
		for (var i = 0; i < addresses.length; i++) {
			setTimeout(function() {
				addMarker();
			}, i );
		}
	}

	function addMarker() {
		markers.push(new google.maps.Marker({
			position: addresses[iterator],
			map:map,
			draggable:false,
			animation: google.maps.Animation.DROP,
			//title: names[iterator]
		}));
		iterator++;
	}
  
	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
{% endblock %}
