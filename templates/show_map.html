<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDajWFzCNwZBG-FDQmNt_nEco0VQGJ7QA0&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
		var marksHouse = new google.maps.LatLng(38.891350, -92.402642)
        var mapOptions = {
          center: new google.maps.LatLng(38.891350, -92.402642),
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
		// add marker to map
		var marker = new google.maps.Marker({
			position: marksHouse,
			map: map,
			title:"Mark's house"
		})
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
